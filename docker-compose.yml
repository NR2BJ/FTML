services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FTML_PORT:-7979}:80"
    depends_on:
      - backend
    networks:
      - homeserver-net
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "8080"
    volumes:
      - ${MEDIA_PATH:-/mnt/storage/video}:/media:ro
      - ftml_data:/data
    environment:
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret}
      - MEDIA_PATH=/media
      - DATA_PATH=/data
      - DB_PATH=/data/videostream.db
      - PORT=8080
    devices:
      - /dev/dri:/dev/dri
    networks:
      - homeserver-net
    restart: unless-stopped

volumes:
  ftml_data:
    external: true

networks:
  homeserver-net:
    external: true
