services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FTML_PORT:-7979}:80"
    depends_on:
      - backend
    networks:
      - homeserver-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "8080"
    volumes:
      - ${MEDIA_PATH:-/mnt/storage/video}:/media
      - ftml_data:/data
    environment:
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
      - JWT_SECRET=${JWT_SECRET:-}
      - MEDIA_PATH=/media
      - DATA_PATH=/data
      - DB_PATH=/data/videostream.db
      - SUBTITLE_PATH=/data/subtitles
      # WHISPER_MODEL_PATH no longer needed — models cached on whisper container
      - PORT=8080
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - LIBVA_DRIVER_NAME=iHD
    devices:
      - /dev/dri:/dev/dri
    group_add:
      - "${RENDER_GID:-109}"
    networks:
      - homeserver-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Whisper STT - OpenVINO GenAI (Intel Arc GPU accelerated)
  # Model is managed via web UI Settings — no MODEL_ID env var needed
  whisper:
    build:
      context: ./whisper
      dockerfile: Dockerfile.openvino-genai
    environment:
      - DEVICE=${WHISPER_DEVICE:-GPU}
      - NO_SPEECH_THRESHOLD=${NO_SPEECH_THRESHOLD:-0.4}
      - COMPRESSION_RATIO_THRESHOLD=${COMPRESSION_RATIO_THRESHOLD:-1.8}
    volumes:
      - whisper_models:/root/.cache/huggingface
      - ${MEDIA_PATH:-/mnt/storage/video}:/media:ro
    devices:
      - /dev/dri:/dev/dri
    group_add:
      - "${RENDER_GID:-109}"
    networks:
      - homeserver-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8178/health')"]
      interval: 30s
      timeout: 15s
      retries: 3

volumes:
  ftml_data:
    external: true
  whisper_models:
    external: true

networks:
  homeserver-net:
    external: true
