services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FTML_PORT:-7979}:80"
    depends_on:
      - backend
    networks:
      - homeserver-net
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "8080"
    volumes:
      - ${MEDIA_PATH:-/mnt/storage/video}:/media:ro
      - ftml_data:/data
      - whisper_models:/data/whisper/models
    environment:
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret}
      - MEDIA_PATH=/media
      - DATA_PATH=/data
      - DB_PATH=/data/videostream.db
      - SUBTITLE_PATH=/data/subtitles
      - WHISPER_MODEL_PATH=/data/whisper/models
      - PORT=8080
      - LIBVA_DRIVER_NAME=iHD
    devices:
      - /dev/dri:/dev/dri
    group_add:
      - "${RENDER_GID:-109}"
    networks:
      - homeserver-net
    restart: unless-stopped

  # Whisper STT - Intel Arc (SYCL)
  # Runs by default with backend. Remove this service if you don't need STT.
  whisper-sycl:
    build:
      context: ./whisper
      dockerfile: Dockerfile.sycl
    environment:
      - WHISPER_MODEL=${WHISPER_MODEL:-ggml-large-v3.bin}
    volumes:
      - whisper_models:/models:ro
      - ${MEDIA_PATH:-/mnt/storage/video}:/media:ro
    devices:
      - /dev/dri:/dev/dri
    group_add:
      - "${RENDER_GID:-109}"
    networks:
      - homeserver-net
    restart: unless-stopped

  # Whisper STT - NVIDIA (CUDA / faster-whisper)
  whisper-cuda:
    build:
      context: ./whisper
      dockerfile: Dockerfile.cuda
    profiles:
      - whisper-cuda
    volumes:
      - whisper_models:/models:ro
      - ${MEDIA_PATH:-/mnt/storage/video}:/media:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - homeserver-net
    restart: unless-stopped

volumes:
  ftml_data:
    external: true
  whisper_models:

networks:
  homeserver-net:
    external: true
